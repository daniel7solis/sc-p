<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
  <h1 id="titlePage" class="center">GOT Season 8 Countdown</h1>
    <div id="countdownTimer" class="center">
      <div class="blocks">
        <div>
          <div id="days" class="time">1</div>
          <div class="timeLabels">Days</div>
        </div>
      </div>
      <div class="blocks">
        <div>
          <div id="hours" class="time">23</div>
          <div class="timeLabels">Hours</div>
        </div>
      </div>
      <div class="blocks">
        <div>
          <div id="minutes" class="time">27</div>
          <div class="timeLabels">Minutes</div>
        </div>
      </div>
      <div class="blocks">
        <div>
          <div id="seconds" class="time">47</div>
          <div class="timeLabels">Seconds</div>
        </div>
      </div>
    </div>
    <div id="finalMsg" class="center"></div>
    <script src="javascripts\countdowntimer.js"></script>
</body>
</html>
